<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/styles.css">
    <title>Hungry Caterpillar</title>
</head>
<body>
    <header>
        <h1>Hungry Caterpillar</h1>
    </header>
    <main>
        <section class="buttons">
            <h2>Feed me fruits!</h2>
            <button class="fruit" value="apple"><img src="assets/apple.jpeg" alt="apple"></button>
            <button class="fruit" value="banana"><img src="assets/banana.jpg" alt="banana"></button>
            <button class="fruit" value="blueberry"><img src="assets/blueberry.jpg" alt="blueberry"></button>
            <button class="fruit" value="orange"><img src="assets/orange.jpg" alt="orange"></button>
            <button class="fruit" value="strawberry"><img src="assets/strawberry.jpg" alt="strawberry"></button>
        </section>
        <section>
            <img class="face" src="assets/caterpillarFace.jpeg" alt="caterpillar with glasses on face">
            <span class="part apple"></span>
            <span class="part banana"></span>
            <span class="part blueberry"></span>
            <span class="part orange"></span>
            <span class="part strawberry"></span>

        </section>

    </main>
</body>
</html>

<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hungry Caterpillar</title>
</head>
<body>
    <header>
        <h1>Hungry Caterpillar</h1>
    </header>
    <main>
        <section>
            <h2>Feed me fruits!</h2>
            <button class="fruit" value="apple"><img src="assets/apple.jpeg"></button>
            <button class="fruit" value="banana"><img src="assets/banana.jpg"></button>
            <button class="fruit" value="blueberry"><img src="assets/blueberry.jpg"></button>
            <button class="fruit" value="orange"><img src="assets/orange.jpg"></button>
            <button class="fruit" value="strawberry"><img src="assets/strawberry.jpg"></button>
        </section>

    </main>
</body>
</html>
